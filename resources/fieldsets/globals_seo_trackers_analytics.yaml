title: 'Globals SEO: Trackers - Analytics'
fields:
  -
    handle: use_fathom
    field:
      type: toggle
      instructions: 'Add Fathom tracking code to your head.'
      listable: false
      display: Fathom
      localizable: true
  -
    handle: fathom
    field:
      display: 'Site ID'
      instructions: 'Only add the site ID.'
      input_type: text
      type: text
      listable: hidden
      width: 50
      localizable: true
      validate:
        - 'required_if:use_fathom,true'
      if:
        use_fathom: 'equals true'
  -
    handle: use_matomo
    field:
      type: toggle
      instructions: 'Add the Matomo self hosted tag manager to your head.'
      listable: false
      display: Matomo
      localizable: true
  -
    handle: matomo_script_url
    field:
      display: 'Script URL'
      instructions: 'The Matomo tag manager script url including the container ID.'
      input_type: text
      type: text
      listable: hidden
      width: 50
      localizable: true
      validate:
        - 'required_if:use_matomo,true'
      if:
        use_matomo: 'equals true'
  -
    handle: use_plausible
    field:
      type: toggle
      instructions: 'Add Plausible tracking code to your head.'
      listable: false
      display: Plausible
      localizable: true
  -
    handle: plausible
    field:
      display: 'Unique string'
      instructions: 'Specify the unique string for your tracking script. E.g: https://plausible.io/js/[unique_string].js'
      input_type: text
      type: text
      listable: hidden
      width: 50
      localizable: true
      validate:
        - 'required_if:use_plausible,true'
      if:
        use_plausible: 'equals true'
  -
    handle: use_cloudflare_web_analytics
    field:
      type: toggle
      instructions: 'Add Cloudflare tracking code to your head.'
      listable: false
      display: 'Cloudflare Web Analytics'
      localizable: true
  -
    handle: cloudflare_web_analytics
    field:
      display: 'Beacon ID'
      input_type: text
      width: 50
      type: text
      listable: hidden
      localizable: true
      validate:
        - 'required_if:use_cloudflare_web_analytics,true'
      if:
        use_cloudflare_web_analytics: 'equals true'

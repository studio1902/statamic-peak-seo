title: SEO Basic
fields:
  -
    handle: seo_title
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: 'Page title'
      character_limit: 70
      instructions: "This entry's title, defaults to title and site name."
  -
    handle: seo_description
    field: common.text_plain
    config:
      listable: hidden
      display: 'Meta description'
      character_limit: '160'
      instructions: "This entry's meta description. Max 160 characters."
      localizable: true

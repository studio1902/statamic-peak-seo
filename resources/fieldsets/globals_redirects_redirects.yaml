title: 'Globals Redirects: Redirects'
fields:
  -
    handle: redirects
    field:
      mode: stacked
      display: Redirects
      type: grid
      localizable: true
      add_row: 'Add redirect'
      always_save: false
      fields:
        -
          handle: url_old
          field:
            display: 'Old URL'
            instructions: 'For example: `/my-old-url`. Make sure to remove any trailing slash.'
            placeholder: /old-url
            validate:
              - required
            localizable: false
        -
          handle: internal_url
          field: common.entry
          config:
            display: 'Internal URL'
            instructions: 'Select the new URL.'
            width: 100
        -
          handle: external_url
          field:
            display: 'External URL'
            instructions: 'Set an external URL for vanity redirects.'
            type: text
            always_save: false
            localizable: false
        -
          handle: response
          field:
            options:
              301: 'Permanent (301)'
              302: 'Temporary (302)'
            searchable: false
            display: Response
            default: '301'
            type: select
            instructions: 'The HTTP response code'
            width: 33
            localizable: false

title: 'Globals SEO: Page Meta'
fields:
      -
        handle: section_title
        field:
          type: section
          instructions: 'Website and page titles'
          display: Title
      -
        handle: title_separator
        field:
          options:
            ' | ': '|'
            ' - ': '-'
            ' / ': /
            ' :: ': '::'
            ' > ': '>'
            ' ~ ': '~'
          clearable: false
          multiple: false
          searchable: true
          localizable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          instructions: 'Select the character to separate the page title and site title.'
          instructions_position: below
          width: 33
          listable: hidden
          display: Separator
      -
        handle: site_name
        field:
          input_type: text
          type: text
          localizable: true
          listable: hidden
          display: 'Website title'
          instructions: "The title for the website. Defaults to Laravel's App Name."
          instructions_position: below
          width: 66
      -
        handle: change_page_title
        field:
          fields:
            -
              handle: collection
              field:
                max_items: 1
                mode: select
                display: Collection
                type: collections
                icon: collections
                instructions: 'The collection you want to change the title for.'
                width: 33
                listable: hidden
            -
              handle: manipulate_title
              field:
                options:
                  collection_title: 'Add collection title'
                  custom_text: 'Add custom text'
                  replace_title: 'Replace title'
                multiple: false
                max_items: 1
                clearable: false
                searchable: false
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Manipulate title'
                type: select
                icon: select
                instructions: 'How to manipulate the title.'
                width: 33
                listable: hidden
            -
              handle: custom_text
              field:
                input_type: text
                antlers: true
                display: Text
                type: text
                icon: text
                instructions: 'The custom text. You can use antlers tags in here.'
                width: 33
                listable: hidden
                if:
                  what_to_add: 'isnt collection_title'
          mode: table
          add_row: 'Add collection default'
          reorderable: true
          type: grid
          icon: grid
          localizable: true
          display: 'Manipulate collection title'
          instructions: 'Select collections where you want to add something to be part of the page title. For example: _Entry title - **Custom text** - Site title_. You can also replace the whole title using the _Replace title_ option and optionally add Antlers tags.'
          listable: hidden
      -
        handle: section_environments_noindex
        field:
          type: section
          instructions: 'When to noindex and nofollow by default.'
          display: Environments
      -
        handle: noindex_local
        field:
          type: toggle
          instructions_position: below
          listable: false
          display: Local
          width: 33
      -
        handle: noindex_staging
        field:
          type: toggle
          instructions_position: below
          listable: false
          display: Staging
          width: 33
      -
        handle: noindex_production
        field:
          type: toggle
          instructions_position: below
          listable: false
          display: Production
          width: 33
      -
        handle: section_description
        field:
          type: section
          instructions: "Set fallback data per collection to use as meta, OG and Twitter descriptions when users don't fill in those fields."
          display: Descriptions
      -
        handle: collection_defaults
        field:
          fields:
            -
              handle: collection
              field:
                max_items: 1
                mode: select
                display: Collection
                type: collections
                icon: collections
                instructions: 'The collection for this fallback.'
                instructions_position: below
                width: 33
                listable: hidden
            -
              handle: fallback
              field:
                options:
                  field: 'Custom field'
                  custom_text: 'Custom text'
                  page_builder: 'First text in page builder'
                multiple: false
                max_items: 1
                clearable: false
                searchable: false
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Fallback
                type: select
                icon: select
                instructions: 'The fallback type'
                instructions_position: below
                width: 33
                listable: hidden
            -
              handle: field_handle
              field:
                input_type: text
                antlers: false
                display: 'Field handle'
                type: text
                icon: text
                instructions: 'The custom field handle.'
                instructions_position: below
                width: 33
                listable: hidden
                if:
                  fallback: 'equals field'
            -
              handle: custom_text
              field:
                character_limit: '160'
                antlers: false
                display: 'Custom text'
                type: textarea
                icon: textarea
                instructions: 'The custom text. Max 160 characters.'
                instructions_position: below
                width: 33
                listable: hidden
                if:
                  fallback: 'equals custom_text'
          mode: stacked
          add_row: 'Add collection default'
          reorderable: true
          display: 'Collection defaults'
          type: grid
          icon: grid
          instructions: 'Set fallback meta descriptions for each collection.'
          listable: hidden
      -
        handle: section_hreflang
        field:
          type: section
          instructions: 'Set for which sites in your multisite a hreflang tag should be generated.'
          display: Hreflang
      -
        handle: hreflang_auto
        field:
          type: toggle
          display: 'Auto hreflang tags'
          instructions: 'Auto generate hreflang tags for all sites.'
          listable: hidden
          instructions_position: above
          width: 50
